<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Nerd Quiz</title>
   <!-- Meta Tags -->
   <meta charset="utf-8"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="lib/sweet-alert.css">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="lib/sweet-alert.min.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="row">
      <div id="logo">
       <a href="index.html"><img src="images/nerdQuizLogo.png" alt="logo"></a>
      </div>
      <span class="col span_1_of_4 qCounter">1</span>   
    </div>
   </div>

   <div class="section group">
    <div class="row">
     <span class="col span_4_of_4" id="question">1) JavaScript is ...</span>
    </div>
   </div>

   <div class="section">
    <div class="group">
     <div class="row">
       <ul>
        <input class="col span_2_of_4 buttons" id="option1" type="button" value="the same as Java">
        <input class="col span_2_of_4 buttons" id="option2" type="button" value="kind of like Java">
        <input class="col span_2_of_4 buttons" id="option3" type="button" value="different than Java">
        <input class="col span_2_of_4 buttons" id="option4" type="button" value="the written part of Java">
       </ul>
     </div>
    </div>
   </div>

   <div class="section group">
    <div class="row">
     <div class="col span_1_of_3 prevQuestion">Last Question: N/A</div>
     <input id="submit" class="col span_1_of_3" type="button" value="SUBMIT">
     <input id="reset" class="col span_1_of_3" type="button" value="RESET">
     <div class="col span_1_of_3 quizStatus">No Correct Answers</div>
    </div>
   </div>
  </div>
 </body>
</html>
