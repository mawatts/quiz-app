<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Nerd Quiz</title>
   <!-- Meta Tags -->
   <meta charset="utf-8"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="row">
      <div id="logo">
       <a href="index.html"><img src="images/nerdQuizLogo.png" alt="logo"></a>
      </div>
      <span class="col span_1_of_4 qCounter">10</span>   
    </div>
   </div>

   <div class="section group">
    <div class="row">
     <span class="col span_4_of_4" id="question">Would you like to take a Nerdy Quiz to test your knowledge in all things Geek?</span>
    </div>
   </div>

   <div class="section">
    <div class="group">
     <div class="row">
       <ul>
        <input class="col span_2_of_4" id="option1" type="button" value="Yes">
        <input class="col span_2_of_4" id="option2" type="button" value="No">
        <input class="col span_2_of_4" id="option3" type="button" value="Maybe">
        <input class="col span_2_of_4" id="option4" type="button" value="Who you calling a Nerd?">
       </ul>
     </div>
    </div>
   </div>

   <div class="section group">
    <div class="row">
     <div class="col span_1_of_3 prevQuestion">Last Question: Incorrect</div>
     <input id="submit" class="col span_1_of_3" type="button" value="SUBMIT">
     <div class="col span_1_of_3 quizStatus">8 out of 10 Correct</div>
    </div>
   </div>
  </div>
 </body>
</html>
