<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Nerd Quiz</title>
   <!-- Meta Tags -->
   <meta charset="utf-8"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="js/app.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="row">
      <ul>
        <li><div class="col span_2_of_3"><a href="index.html"><img id="logo" src="images/nerdQuizLogo.png" alt="logo"></a></div></li>
        <li><span class="col span_1_of_4">0</span></li>
      </ul>     
    </div>
   </div>

   <div class="section group question">
    <div class="row">
     <div class="col span_4_of_4">Would you like to take a Nerdy Quiz to test your knowledge in all things Geek?</div>
    </div>
   </div>

   <div class="section">
    <div class="group answers">
     <div class="row">
       <ul>
        <input class="col span_2_of_4" type="button" value="a">
        <input class="col span_2_of_4" type="button" value="b">
        <input class="col span_2_of_4" type="button" value="c">
        <input class="col span_2_of_4" type="button" value="d">
       </ul>
     </div>
    </div>
   </div>

   <div class="section group buttons">
    <div class="row">
     <div class="col span_1_of_3">Last Question: Incorrect</div>
     <div class="col span_1_of_3">SUBMIT</div>
     <div class="col span_1_of_3">8 out of 10 Correct</div>
    </div>
   </div>
  </div>
 </body>
</html>
