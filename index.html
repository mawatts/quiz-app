<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Nerd Quiz</title>
   <!-- Meta Tags -->
   <meta charset="utf-8"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JavaScript -->
    <script type="text/javascript" src="js/app.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="section group header">
    <div class="row">
     <div class="col span_3_of_4"><a href="#"><img id="logo" src="images/logo-placeholder.png" alt="logo"></a></div>
     <div class="col span_1_of_4"><img id="qNumber" src="images/glossy-green-circle-button.png"></div>
    </div>
   </div>

   <div class="section group question">
    <div class="row">
     <div class="col span_2_of_2"><img id="qButton" src="images/qaBox.png"></div>
    </div>
   </div>

   <div class="section">
    <div class="group answers">
     <div class="row">
      <div class="col span_1_of_2"><img id="aButton" src="images/qaBox.png"></div>
      <div class="col span_1_of_2"><img id="aButton" src="images/qaBox.png"></div>
     </div>
    </div>

    <div class="group answers">
     <div class="row">
      <div class="col span_1_of_2"><img id="aButton" src="images/qaBox.png"></div>
      <div class="col span_1_of_2"><img id="aButton" src="images/qaBox.png"></div>
     </div>
    </div>
  </div>

   <div class="section group buttons">
    <div class="row">
     <div class="col span_1_of_3"><img id="lastAnswer" src="images/qaBox.png"></div>
     <div class="col span_1_of_3"><img id="submit" src="images/qaBox.png"></div>
     <div class="col span_1_of_3"><img id="status" src="images/qaBox.png"></div>
    </div>
   </div>
  </div>
 </body>
</html>
